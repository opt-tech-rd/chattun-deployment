name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MISCS_RANDD }}
      REACT_APP_BASE_URL: https://chattun-hackathon.herokuapp.com
    steps:
      - uses: actions/checkout@v2
      - run: echo $SA_KEY > ${HOME}/sa.json
      - run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/sa.json" >> $GITHUB_ENV
      - run: git submodule update --init
      - run: yarn && yarn deploy
